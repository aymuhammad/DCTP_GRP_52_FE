<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">

        <!-- hero section -->
        <div class="LoginBanner">
            <p>LOGIN TO YOUR ATTENDANCE TRACKING APP</p>
        </div>
        <!-- main section -->
        <div class="loginMainContainer">
            <div class="loginMain1">
                <div class="loginSubGroup1">
                <h2>Login</h2>
                <p class="loginPara1">Enter the information you used to register for SmartSchool Hub  and you'll be taken directly to your attendance tracking and student grading dashboard.</p>
                </div>
                <div class="loginDivForm">
                <form action="" method="get">
                    <input type="email" name="" id="" placeholder="Email"> <br><br>
                    <input type="password" name="" id="" placeholder="Password">
                </form>
                <p class="loginDivFormPara1"><span class="loginParaSpan1"><svg width="16" height="14" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="16" height="14" fill="#D9D9D9"/>
                    </svg>
                    </span>Remember me</p>
                    <div class="loginSubDiv2">
                <Button>Login</Button>
                <p>Dont have an account?</p>
                <p>Forgot your password?</p>
            </div>
            </div>
            </div>
            <div class="loginMain2">
                <h2>OTHER  LOGINS</h2>
                <p class="loginMain2Para"><span class="loginMain2span" ><svg width="18" height="30" viewBox="0 0 18 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 15L0.749999 29.7224L0.75 0.277567L18 15Z" fill="#01150B"/>
                    </svg> 
                    </span><a href="">Parents</a></p>
                    <hr>
                    <p class="loginMain2Para"><span class="loginMain2span"><svg width="18" height="30" viewBox="0 0 18 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 15L0.749999 29.7224L0.75 0.277567L18 15Z" fill="#01150B"/>
                        </svg> 
                        </span><a href="">Students</a></p>
                        <hr>
            </div>
        </div>
    </div>
</body>
</html>
